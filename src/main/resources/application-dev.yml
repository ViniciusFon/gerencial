
application:
  title: Relat√≥rios Gerenciais
  version: 1.0.0

spring:
  data:
    mongodb:
      database: relatorio_gerencial
      uri: mongodb://root:admin@host.docker.internal:${PORT}/${spring.data.mongodb.database}?authSource=admin

  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB

  security:
    default-matchers:
      /actuator**/**,
      /v3/api-docs/**,
      /v2/api-docs/**,
      /configuration/ui,
      /gerencial/swagger-resources/**,
      /gerencial/configuration/**,
      /gerencial/swagger-ui/index.html,
      /gerencial/swagger-ui/**,
      /webjars/**,
      /actuator/**,
      /usuario/login/**,
      /socket/**,
      /socket
    default-admin:

    expiration-time: 30
    time-new-token: 300

springdoc:
  swagger-ui:
    enabled: true
    path: "/gerencial/swagger-ui.html"

logging:
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: ERROR

